name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: gen-matrix
        name: Generate matrix
        run: |
          chmod +x gen_matrix.sh
          ./gen_matrix.sh | jq > matrix.json
          echo $(cat matrix.json) >> $GITHUB_OUTPUT
        working-directory: ./scripts
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        user_config: ${{ needs.generate-matrix.outputs.matrix }}
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    # Authenticate to Google Cloud Project
    - name: Google Auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ fromJson(secrets.GOOGLE_AUTH_CREDENTIALS) }}' 
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -reconfigure
      working-directory: ./notebooks
    # Create and choosing workspace for each user
    - name: Terraform Choose Workspace
      run: terraform workspace new ${{ matrix.user_config }} || terraform workspace select ${{ matrix.user_config }}
      working-directory: ./notebooks
    - name: Terraform Apply
      run: |
        terraform apply -var-file=users/${{ matrix.user_config }} -auto-approve -lock=false
      working-directory: ./notebooks